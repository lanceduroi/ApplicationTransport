<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button (click)="goBack()">
      </ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center" style="color: white;">Créer un compte</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Formulaire d'inscription -->
  <form [formGroup]="form" (ngSubmit)="submit()">

    <ion-item>
      <ion-input placeholder="nom" [(ngModel)]="nom" type="text" formControlName="lastName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input placeholder="Prénom" type="text" formControlName="firstName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input placeholder="Téléphone" type="text" formControlName="phone"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input placeholder="Email" type="email" formControlName="email"></ion-input>
      <ion-icon name="mail-outline"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-input placeholder="Mot de passe" [type]="passwordVisible ? 'text' : 'password'"
        formControlName="password"></ion-input>
      <ion-icon [name]="passwordVisible ? 'eye-off-outline' : 'eye-outline'" slot="end"
        (click)="togglePasswordVisibility()"></ion-icon>
    </ion-item>

    <p class="error" *ngIf="error">{{ error }}</p>

    <ion-button expand="block" type="submit" [disabled]="form.invalid">
      Créer un compte
      <ion-icon slot="end" name="person-add-outline"></ion-icon>
    </ion-button>

  </form>

</ion-content>
