<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button (click)="goBack()"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center" style="color: white;">
      Créer un compte
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <form [formGroup]="form" (ngSubmit)="submit()">

    <!-- Nom -->
    <ion-item>
      <ion-input placeholder="Nom" formControlName="lastName"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="form.get('lastName')?.touched && form.get('lastName')?.invalid">
      Nom obligatoire
    </ion-text>

    <!-- Prénom -->
    <ion-item>
      <ion-input placeholder="Prénom" formControlName="firstName"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="form.get('firstName')?.touched && form.get('firstName')?.invalid">
      Prénom obligatoire
    </ion-text>

    <!-- Téléphone -->
    <ion-item>
      <ion-input placeholder="Téléphone" formControlName="phone"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="form.get('phone')?.touched && form.get('phone')?.invalid">
      Téléphone invalide
    </ion-text>

    <!-- Email -->
    <ion-item>
      <ion-input placeholder="Email" type="email" formControlName="email"></ion-input>
      <ion-icon name="mail-outline" slot="end"></ion-icon>
    </ion-item>
    <ion-text color="danger" *ngIf="form.get('email')?.touched && form.get('email')?.invalid">
      Email invalide
    </ion-text>

    <!-- Mot de passe -->
    <ion-item>
      <ion-input
        placeholder="Mot de passe"
        [type]="passwordVisible ? 'text' : 'password'"
        formControlName="password">
      </ion-input>
      <ion-icon
        slot="end"
        [name]="passwordVisible ? 'eye-off-outline' : 'eye-outline'"
        (click)="togglePasswordVisibility()">
      </ion-icon>
    </ion-item>
    <ion-text color="danger" *ngIf="form.get('password')?.touched && form.get('password')?.invalid">
      Mot de passe minimum 4 caractères
    </ion-text>

    <ion-button expand="block" type="submit">
      Créer un compte
      <ion-icon slot="end" name="person-add-outline"></ion-icon>
    </ion-button>

  </form>

</ion-content>
