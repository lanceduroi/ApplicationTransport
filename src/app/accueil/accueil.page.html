<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">
      Bienvenue : En un click vous êtes le roi
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div style="height: 20px;"></div>
  <div class="marque-title">
    <h2 class="ion-text-center">Welcome Mr {{ nom }}</h2> <!-- ici c est la recuperation du nom d utilisateur avec la page de moussa-->
    <h2 class="ion-text-center">Génie Logiciel Transport Voyageur (mobile)</h2>
  </div>
  <div style="height: 30px;"></div>
<div class="cadre">
  <div class="bien"><h2 class="ion-text-center">BARKA DA ZOUWA : KOUBEINIE</h2></div>
  <ion-grid>
    <!-- Première rangée -->
    <ion-row>
      <ion-col size="4">
        <div class="rectangle reservations-color">
          <ion-button expand="block" fill="clear" (click)="goToReservation()">
         <ion-icon name="clipboard-outline" size="large"></ion-icon> </ion-button>
          <ion-button expand="block" fill="clear">
            <ion-label class="scroll-text">RESERVATION</ion-label>
          </ion-button>
        </div>
      </ion-col>

      <ion-col size="4">
        <div class="rectangle colis-color">
          <ion-button expand="block" fill="clear" (click)="goToReservation()">
            <ion-icon name="person" size="large"></ion-icon></ion-button>
          <ion-button expand="block" fill="clear">
            <ion-label>COLIS</ion-label>
          </ion-button>
        </div>
      </ion-col>

      <ion-col size="4">
        <div class="rectangle agence-color">
          <ion-button expand="block" fill="clear" (click)="action('Icone 1')">
            <ion-icon name="settings" size="large"></ion-icon></ion-button>
          <ion-button expand="block" fill="clear" (click)="action('Icone 3')">
            <ion-label>AGENCE</ion-label>
          </ion-button>
        </div>
      </ion-col>
    </ion-row>

    <!-- Deuxième rangée -->
    <ion-row>
      <ion-col size="4">
        <div class="rectangle escales-color">
          <ion-button expand="block" fill="clear" (click)="action('Icone 1')">
            <ion-icon name="notifications" size="large"></ion-icon></ion-button>
          <ion-button expand="block" fill="clear" (click)="action('Icone 4')">
            <ion-label>ESCALES</ion-label>
          </ion-button>
        </div>
      </ion-col>

      <ion-col size="4">
        <div class="rectangle localisation-color">
          <ion-button expand="block" fill="clear" (click)="action('Icone 1')">
            <ion-icon name="mail" size="large"></ion-icon></ion-button>
          <ion-button expand="block" fill="clear" (click)="action('Icone 5')">
            <ion-label class="scroll-text">LOCALISATION</ion-label>
          </ion-button>
        </div>
      </ion-col>

      <ion-col size="4">
        <div class="rectangle suggestions-color">
          <ion-button expand="block" fill="clear" (click)="action('Icone 1')">
            <ion-icon name="help-circle" size="large"></ion-icon></ion-button>
          <ion-button expand="block" fill="clear" (click)="action('Icone 6')">
            <ion-label class="scroll-text">SUGGESTIONS</ion-label>
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
  <ion-item>
    <img src="assets/imgs/bus-rental-dubai.webp" class="image" />
    <img src="assets/imgs/image-bus-isolated-on-white-600nw-2578467979.jpg" class="image" />
    <img src="assets/imgs/istockphoto-135327019-612x612.jpg" class="image" />
  </ion-item>
  <div class="cool"><h6>GENIE LOGICIEL TRANSPORT VOYAGEUR VOTRE PARTENAIRE POUR UNE VOYAGE REUSSIT</h6></div>
</ion-content>
