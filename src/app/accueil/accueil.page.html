<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons>
      <ion-button fill="clear" slot="star-outline" (click)="logout()"><ion-icon
          name="log-out-outline"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Accueil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card *ngIf="currentUser">
    <ion-card-content class="user-info">
      <ion-icon name="person-outline"></ion-icon>
      <strong>
        Nom: {{ currentUser.Nom }} <br />
        prenom:{{ currentUser.Prenom }}
      </strong>
    </ion-card-content>
  </ion-card>
  <ion-grid>
    <ion-row>

      <!-- Réservation -->
      <ion-col size="12" size-md="6">
        <ion-card class="menu-card" routerLink="/home">
          <ion-card-content>
            <ion-icon name="ticket-outline"></ion-icon>
            <h2 (click)="navigateToReservation()">Réservation</h2>
            <p>Créer et gérer vos réservations</p>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <!-- Suivi colis -->
      <ion-col size="12" size-md="6">
        <ion-card class="menu-card">
          <ion-card-content>
            <ion-icon name="cube-outline"></ion-icon>
            <h2>Suivi de colis</h2>
            <p>Suivez vos colis en temps réel</p>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <!-- Nos escales -->
      <ion-col size="12" size-md="6">
        <ion-card class="menu-card">
          <ion-card-content>
            <ion-icon name="bus-outline"></ion-icon>
            <h2>Nos escales</h2>
            <p>Découvrez nos points d’arrêt</p>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <!-- Localisation -->
      <ion-col size="12" size-md="6">
        <ion-card class="menu-card">
          <ion-card-content>
            <ion-icon name="location-outline"></ion-icon>
            <h2>Localisation</h2>
            <p>Trouvez nos agences</p>
          </ion-card-content>
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
